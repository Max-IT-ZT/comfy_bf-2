<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Comfy BF</title>
  </head>
  <body>
    <header class="header">
      <a href="https://comfy.ua/ua/zhytomyr/" class="logo-link">

      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item">

              </svg>
              Смартфони</a
            >
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link"

                <use href="/img/svg/symbol-defs.svg#icon-laptop"></use></svg

            >
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-tv"></use></svg
              >Телевізори</a
            >
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-link"></use>
              </svg>
              Посилання</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <script src="./js/main.js"></script>

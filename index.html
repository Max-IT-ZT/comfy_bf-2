<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Comfy BF</title>
  </head>
  <body>
    <header class="header">
      <a href="https://comfy.ua/ua/zhytomyr/" class="logo-link">
        <img
          src="./img/svg/logo_main.svg"
          alt="Comfy"
          class="logo-img animate__animated animate__hinge animate__delay-5s animate__slower"
        />
      </a>
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item scroll">
            <a href="#phone" class="menu-link"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-phone"></use>
              </svg>
              Смартфони</a
            >
          </li>
          <li class="menu-item scroll">
            <a href="#laptop" class="menu-link"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-laptop"></use></svg
              >Ноутбуки & Пк</a
            >
          </li>
          <li class="menu-item scroll">
            <a href="#tv" class="menu-link"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-tv"></use></svg
              >Телевізори</a
            >
          </li>
          <li class="menu-item scroll">
            <a href="#sourse" class="menu-link"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-link"></use>
              </svg>
              Посилання</a
            >
          </li>
        </ul>
      </nav>
      <a href="#" class="js-open-modal"
        ><svg width="24" height="24">
          <use href="/img/svg/symbol-defs.svg#icon-th-list"></use></svg
      ></a>
    </header>
    <main class="main">
      <div class="main-container">
        <h2 class="main-title" id="phone">Смартфони</h2>
        <ul class="main-list">
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
        </ul>
      </div>
      <div class="main-container">
        <h2 class="main-title" id="laptop">Ноутбуки</h2>
        <ul class="main-list">
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
        </ul>
      </div>
      <div class="main-container">
        <h2 class="main-title" id="tv">Телевізори</h2>
        <ul class="main-list">
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
        </ul>
      </div>
      <div class="main-container">
        <h2 class="main-title" id="sourse">Посилання</h2>
        <ul class="main-list">
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
          <li class="main-item"></li>
        </ul>
      </div>
    </main>
    <div class="modal" id="modal">
      <!--   Svg иконка для закрытия окна  -->
      <svg
        width="26"
        height="26"
        class="modal__cross js-modal-close"
        id="modal-close-btn"
      >
        <use href="/img/svg/symbol-defs.svg#icon-cancel"></use>
      </svg>
      <nav class="menu-mobile">
        <ul class="menu-list-mobile">
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#phone" class="menu-link-mobile"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-phone"></use>
              </svg>
              Смартфони</a
            >
          </li>
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#laptop" class="menu-link-mobile"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-laptop"></use></svg
              >Ноутбуки & Пк</a
            >
          </li>
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#tv" class="menu-link-mobile"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-tv"></use></svg
              >Телевізори</a
            >
          </li>
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#sourse" class="menu-link-mobile"
              ><svg width="18" height="18">
                <use href="/img/svg/symbol-defs.svg#icon-link"></use>
              </svg>
              Посилання</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="overlay js-overlay-modal"></div>
    <script src="./js/main.js"></script>
  </body>
</html>

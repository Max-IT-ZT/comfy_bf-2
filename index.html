<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Comfy BF</title>
  </head>
  <body>
    <header class="header">
      <a href="https://comfy.ua/ua/zhytomyr/" class="logo-link">
        <img src="./img/svg/logo_main.svg" alt="Comfy" class="logo-img" />
      </a>
      <img
        src="./img/foxtrot-two.jpeg"
        alt="Foxtrot"
        class="logo-img-fox animate__animated animate__hinge animate__delay-5s animate__slower"
      />
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-item scroll">
            <a href="#phone" class="menu-link"
              ><svg width="18" height="18">
                <use href="./img/svg/symbol-defs.svg#icon-phone"></use>
              </svg>
              Смартфони</a
            >
          </li>
          <li class="menu-item scroll">
            <a href="#laptop" class="menu-link"
              ><svg width="18" height="18">
                <use href="./img/svg/symbol-defs.svg#icon-laptop"></use></svg
              >Ноутбуки</a
            >
          </li>
          <li class="menu-item scroll">
            <a href="#tv" class="menu-link"
              ><svg width="18" height="18">
                <use href="./img/svg/symbol-defs.svg#icon-tv"></use></svg
              >Телевізори</a
            >
          </li>
          <li class="menu-item scroll">
            <a href="#sourse" class="menu-link"
              ><svg width="18" height="18">
                <use href="./img/svg/symbol-defs.svg#icon-link"></use>
              </svg>
              Посилання</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="sidebar" id="sidebar">
      <nav class="menu-mobile">
        <ul class="menu-list-mobile">
          <li class="menu-item-mobile burger-menu-cancel">
            <svg width="24" height="24" class="slider-svg">
              <use href="./img/svg/symbol-defs.svg#icon-cancel"></use>
            </svg>
          </li>
          <li class="menu-item-mobile burger-menu">
            <svg width="24" height="24" class="slider-svg">
              <use href="./img/svg/symbol-defs.svg#icon-th-list"></use>
            </svg>
          </li>
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#phone" class="menu-link-mobile"
              >Смартфони<svg width="24" height="24">
                <use href="./img/svg/symbol-defs.svg#icon-phone"></use>
              </svg>
            </a>
          </li>
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#laptop" class="menu-link-mobile"
              >Ноутбуки<svg width="24" height="24">
                <use href="./img/svg/symbol-defs.svg#icon-laptop"></use></svg
            ></a>
          </li>
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#tv" class="menu-link-mobile"
              >Телевізори<svg width="24" height="24">
                <use href="./img/svg/symbol-defs.svg#icon-tv"></use></svg
            ></a>
          </li>
          <li class="menu-item-mobile js-modal-close scroll">
            <a href="#sourse" class="menu-link-mobile"
              >Посилання<svg width="24" height="24">
                <use href="./img/svg/symbol-defs.svg#icon-link"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
